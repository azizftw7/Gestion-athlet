<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Athlètes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Liste des Athlètes</h2>
        <a href="index.html" class="btn btn-secondary mb-3">⬅ Retour</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="athlete-body">
                
            </tbody>
        </table>
    </div>

    <script>
        fetch('/athletes/all')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('athlete-body');
                data.forEach(athlete => {
                    const row = `<tr>
                        <td>${athlete.id}</td>
                        <td>${athlete.nom}</td>
                        <td>${athlete.prenom}</td>
                        <td>${athlete.age}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => {
                console.error('Erreur de chargement des athlètes:', err);
            });
    </script>
</body>
</html>
