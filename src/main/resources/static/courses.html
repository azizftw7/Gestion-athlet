<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Courses List</title>
</head>
<body>
    <h1>Courses</h1>
    <table border="1" id="coursesTable">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Date</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('/api/courses')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#coursesTable tbody');
                data.forEach(course => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${course.id}</td>
                        <td>${course.name}</td>
                        <td>${course.date}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => console.error('Failed to load courses:', err));
    </script>
</body>
</html>
